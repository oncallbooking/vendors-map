<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>India Vendors Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar">
    <div class="header">
      <h1>India Vendors Map</h1>
      <div class="controls">
        <input id="search" placeholder="Search vendor, city or state..." />
        <button id="exportCsv">Export CSV</button>
      </div>
    </div>

    <section>
      <h2>Categories</h2>
      <div id="categoryTree" class="tree"></div>
    </section>

    <section>
      <h2>Legend</h2>
      <div id="legendItems"></div>
    </section>

    <section class="note">
      <p>Tip: Click a marker to view the vendor profile. Use filters to limit visible markers.</p>
    </section>
  </div>

  <div id="map"></div>

  <!-- Modal for full profile -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal" class="close">&times;</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- JS libs -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- App script -->
  <script src="script.js"></script>
</body>
</html>
